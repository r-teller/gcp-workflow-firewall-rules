name: Terraform Pull Request Validation

on:
  pull_request:
    types: [synchronize, opened, reopened]

# Use a concurrency group to ensure serialized execution
concurrency:
  group: terraform-plan-or-apply
  cancel-in-progress: false

jobs:
  terraform-schema-check:
    runs-on: ubuntu-latest
    steps:
      - name: Install Prerequisites
        run: |
          sudo npm install -g ajv-cli ajv

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
          terraform_version: 1.6.6

      # Initialize Terraform so that script is able to read the schema file
      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Get list of changed files
        id: check_files_changed
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/terraform-schema-check/get_list_changed_files.js')
            return await script({github, context, core})

      - name: Schema Validation
        id: schema_validation
        run: |
          const script = require('./.github/scripts/terraform-schema-check/validate_schema_changed_files.js')
          return await script({github, context, core})
        continue-on-error: true

  terraform-opa-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  pull-request-approver:
    runs-on: ubuntu-latest
    needs: [terraform-schema-check, terraform-opa-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
